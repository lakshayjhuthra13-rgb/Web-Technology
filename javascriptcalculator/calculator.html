<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f0f0f0;
    font-family:Arial, sans-serif;
}

.calculator{
    background:white;
    padding:30px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
    text-align:center;
}

h2{
    font-size:28px;
    margin-bottom:20px;
}

input{
    width:220px;
    padding:10px;
    margin:10px;
    font-size:18px;
}

button{
    width:50px;
    height:50px;
    font-size:20px;
    margin:5px;
    cursor:pointer;
}

#result{
    font-size:22px;
    margin-top:15px;
}
</style>

</head>
<body>

<div class="calculator">

<h2>Calculator</h2>

<input type="number" id="num1" placeholder="Enter number 1"><br>

<input type="number" id="num2" placeholder="Enter number 2"><br>

<button onclick="calculate('+')">+</button>
<button onclick="calculate('-')">-</button>
<button onclick="calculate('*')">*</button>
<button onclick="calculate('/')">/</button>

<h3 id="result">Result:</h3>

</div>

<script>
function calculate(operator){

let num1 = parseFloat(document.getElementById("num1").value);
let num2 = parseFloat(document.getElementById("num2").value);

let result;

if(operator==='+'){
result=num1+num2;
}
else if(operator==='-'){
result=num1-num2;
}
else if(operator==='*'){
result=num1*num2;
}
else if(operator==='/'){
result=num1/num2;
}

document.getElementById("result").innerText="Result: "+result;

}
</script>

</body>
</html>
